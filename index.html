<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello</title>
    <!-- favicon -->
    <link rel="icon" href="img/favicon.ico">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- internal stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- internal script -->
    <script src="js/data.js"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="container" id="app">
        <div id="carousel" class="position-relative mt-5">
            <!-- gallery -->
            <div id="gallery" class="flex-grow-1">
                <div v-for="(pic, i) in pictures" class="card text-bg-dark" v-show="currentIndex === i">
                    <img :src="pic.image" class="card-img fit-image" :alt="pic.title">
                    <div class="card-img-overlay">
                        <h1 class="card-title">{{pic.title}}</h1>
                        <p class="card-text fs-5">{{pic.text}}</p>
                    </div>
                </div> 
            </div>
            <!-- start button -->
            <i id="play" class="bi bi-play-circle-fill motion generic-button d-none"></i>
            <!-- stop button -->
            <i id="pause" class="bi bi-stop-circle-fill motion generic-button"></i>
            <!-- prev button -->
            <i id="prev" class="bi bi-arrow-left-circle-fill generic-button arrow-left"></i>
            <!-- next button -->
            <i id="next" class="bi bi-arrow-right-circle-fill generic-button arrow-right"></i>
            <!-- thumbnails -->
            <div id="thumbnails" class="pt-4 d-flex justify-content-between">
                <div v-for="(pic, i) in pictures" class="thumb-card" :class="{active: currentIndex === i}">
                    <img class="rounded-3 img-fluid fit-image" :src="pic.image" :alt="pic.title">
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
